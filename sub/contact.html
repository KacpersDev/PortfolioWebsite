<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
    <title>Kacper | Portfolio</title>
</head>
<body bgcolor="#222426">
    <nav class="navbar">
        <p class="nav_title" onclick="location.href = '../index.html'">Kacper Mikolajczyk</p>
        <button class="nav_item" id="about" onclick="location.href ='../index.html'">About Me</button>
        <button class="nav_item" id="contact" onclick="location.href ='#'">Contact</button>
        <button class="nav_item" id="white_switch" onclick="colorSwitch()"></button>
        <button class="nav_item" id="black_switch" onclick="colorSwitch()"></button>
        <img class="name_item" id="github" src="../assets/github.png" alt="github"
        onclick="location.href='https://github.com/KacpersDev'">
        <img class="name_item" id="linkedin" src="../assets/linkedin.png" alt="linkedin"
        onclick="location.href='https://www.linkedin.com/in/kacper-mikolajczyk-ba823a234/'">
        <button class="nav_item" id="bar" onclick="barClick()"></button>
        <button class="bar_item" id="bar-about" onclick="location.href = '../index.html'">About Me</button>
        <button class="bar_item" id="bar-contact" onclick="location.href = '#'">Contact</button>
    </nav>
    <div class="contact">
        <p class="contact_title" id="contact-title">Contact Me</p>
        <input class="name" id="name" placeholder="Full Name" type="text" required>
        <input class="email" id="email" placeholder="Email" type="text" required>
        <textarea class="text" placeholder="Request" name="textarea" id="textarea" required></textarea>
        <input class="submit_button" type="submit" name="submit_button" id="submit"
        onclick="submitButton()">
    </div>
</body>
</html>
